[build]
  # Build command for React app
  command = "npm run build"
  # Output directory
  publish = "build"
  # Functions directory
  functions = "netlify/functions"
  # Disable secrets scanning for known safe occurrences
  environment = { SECRETS_SCAN_ENABLED = "false" }

[[redirects]]
  # Redirect all routes to index.html for React Router
  from = "/*"
  to = "/index.html"
  status = 200
